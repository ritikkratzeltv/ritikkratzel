    <script>
        function toggleSort() {
            var container = document.getElementById('blogContainer');
            var blogs = Array.from(container.getElementsByClassName('page'));
            var sortBtn = document.querySelector('.sort-btn');

            // Toggle active class
            sortBtn.classList.toggle('active');

            // Reverse the order of the blogs
            blogs.reverse();
            container.innerHTML = ''; // Clear the container
            blogs.forEach(function (blog) {
                container.appendChild(blog);
            });
        }

        // Initial sorting when the page loads
        toggleSort();
    </script>
